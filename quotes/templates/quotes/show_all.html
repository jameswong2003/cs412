{% extends 'quotes/base.html' %}

{% block title %}All Quotes{% endblock %}

{% block content %}
    <h1>All Quotes and Images</h1>
    <h2>Images</h2>
    <div>
        {% for image in images %}
            <img src="{{ image }}" alt="Quote Image" style="width:300px;">
        {% endfor %}
    </div>
    
    <ul>
        {% for quote in quotes %}
            <li>{{ quote }}</li>
        {% endfor %}
    </ul>
{% endblock %}
