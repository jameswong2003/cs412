{% extends 'mini_fb/base.html' %}

{% block title %}All Profiles{% endblock %}

{% block content %}
<h2>All Profiles</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Profile Image</th>
        </tr>
    </thead>
    <tbody>
    {% for profile in profiles %}
        <tr>
            <td>
                <a href="{% url 'show_profile' profile.pk %}">
                    {{ profile.first_name }} {{ profile.last_name }}
                </a>
            </td>
            <td>{{ profile.city }}</td>
            <td>
                <a href="{% url 'show_profile' profile.pk %}">
                    <img src="{{ profile.profile_image_url }}" alt="{{ profile.first_name }}'s profile" width="100">
                </a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">No profiles found.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
