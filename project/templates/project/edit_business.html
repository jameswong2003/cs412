{% extends 'project/base.html' %}

{% block content %}
<style>
    .edit-business-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fdfdfd;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .edit-business-container h1 {
        font-size: 2rem;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .edit-business-container form {
        display: flex;
        flex-direction: column;
    }

    .edit-business-container form .form-group {
        margin-bottom: 15px;
    }

    .edit-business-container form label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    .edit-business-container form input,
    .edit-business-container form textarea {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
    }

    .edit-business-container form button {
        padding: 10px 20px;
        background-color: #0073e6;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .edit-business-container form button:hover {
        background-color: #005bb5;
    }

    .edit-business-container .cancel-link {
        display: inline-block;
        margin-top: 15px;
        text-align: center;
        color: #0073e6;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s ease;
    }

    .edit-business-container .cancel-link:hover {
        color: #005bb5;
    }
</style>

<div class="edit-business-container">
    <h1>Edit Your Business</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'profile' %}" class="cancel-link">Cancel</a>
</div>
{% endblock %}
